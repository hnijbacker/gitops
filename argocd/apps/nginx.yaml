---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  sources:
      - repoURL: https://charts.bitnami.com/bitnami
        chart: nginx
        targetRevision: 22.1.1
        helm:
          valueFiles:
            - $values/values/nginx-values.yaml
      - repoURL: https://github.com/hnijbacker/gitops
        targetRevision: HEAD
        path: argocd
        ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
