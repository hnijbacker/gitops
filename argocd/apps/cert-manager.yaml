---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: quay.io/jetstack/charts
      chart: cert-manager
      targetRevision: 1.19.1
      helm:
        valueFiles:
          - $values/argocd/values/cert-manager-values.yaml
    - repoURL: https://github.com/hnijbacker/gitops
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
